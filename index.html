<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing: border-box;
    }
    body{
        background-color: rgb(213,225,239);
        display: flex;
        justify-content: center;
        align-items: center;
        height:100vh;
        
    }

    
    .attribution { 
      font-size: 11px; 
      text-align: center; 
    }
    
    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }
  
    .general{
    display:flex;
    justify-content: center;
    align-items: center;
    
    }
    
    .container{
        padding:10px;  
        background-color: aliceblue;
        height: 450px; 
        width: 300px;
        border-radius: 5%;
        display:flex;
        flex-direction:column;
        
        
    }

    img{
      width:280px;
      height: 280px;
      border-radius: 5%;
      margin-bottom: 15px;
      
      
    }
    
    .text{
      text-align: center;
    }
    
    .text_black{

      font-weight: bold;
      font-size: 20px;
      font-family: 'Bebas Neue', cursive;
    }

    .text-gris{
      color:#b5b5b5;
      margin:2px;
      font-family: 'Bebas Neue', cursive;
    }
    
    .text-gris a{
      color:#b5b5b5;
      font-family: 'Bebas Neue', cursive;
    }

    .text_qr{
        color:rgb(138, 141, 147);
        font-family: 'Bebas Neue', cursive;
    }

</style>
</head>
<body>
  <div class="general">
    <div class="container">
      <div class="attribution">
        <img src="images/image-qr-code.png">
        
      </div>
    
      <div class="text">
        <p class="text_black">Improve your front-end skills by building projects
          <p class="text_qr">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </p>
      </div>
    </div>
    
 
  
</body>
</html>
